version: "3"
services:
  piwigo:
    image: lscr.io/linuxserver/piwigo:latest
    ports:
      - 3001:80
    volumes:
      - ./config:/config
      - ./gallery:/gallery
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    restart: unless-stopped
  db:
    image: mariadb
    ports:
      - 3306:3306
    volumes:
      - ./database:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=piwigo
      - MYSQL_USER=piwigo-user
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    restart: unless-stopped
